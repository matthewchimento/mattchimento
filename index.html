<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt Chimento</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/resized_bear_600x220.png" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Merriweather', serif;
            text-align: center;
            margin: 20px;
        }
        .translate {
            display: inline-block;
            cursor: pointer;
            transition: color 1s ease; text-shadow 1s ease-in-out;
        }
        .column {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        p, h1, h2 {
            word-wrap: break-word;
        }
        a {
            display: inline-block;
            margin: 5px 0;
        }
        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="column">
        <img src="images/resized_bear_600x220.png" alt="Reality." loading="lazy" />
        <h1>
            <span class="translate" data-cn="你好，我是马特">Hi, I'm Matt</span>
        </h1>
        <p>
            <span class="translate" data-cn="軟體工程師。機器學習。網路安全。">Software Engineer. Machine Learning. CyberSec.</span>
        </p>
        <h2>
            <span class="translate" data-cn="开源">Open Source:</span>
        </h2>
        <ul>
            <!-- Content under "Open Source" has been removed -->
        </ul>
        <h2>
            <span class="translate" data-cn="社交">Socials:</span>
        </h2>
        <p>
            <a href="https://github.com/matthewchimento" target="_blank" class="translate" data-cn="码云">GitHub</a>&nbsp;|&nbsp;
            <a href="https://twitter.com/inframatt" target="_blank" class="translate" data-cn="推特">Twitter</a>&nbsp;|&nbsp;
            <a href="https://instagram.com/matt_chimento" target="_blank" class="translate" data-cn="英斯達">Insta</a>
        </p>
    </div>
    <script defer>
        // Translation Toggle Script
        document.querySelectorAll('.translate').forEach(element => {
            const originalText = element.innerText;
            const chineseText = element.getAttribute('data-cn');
            let isTranslated = false;
            const toggleTranslation = () => {
                element.innerText = isTranslated ? originalText : chineseText;
                isTranslated = !isTranslated;
            };
            // Handle hover for desktop and tap for mobile
            element.addEventListener('click', toggleTranslation);
            element.addEventListener('mouseenter', () => {
                if (!isTranslated) element.innerText = chineseText;
            });
            element.addEventListener('mouseleave', () => {
                if (!isTranslated) element.innerText = originalText;
            });
        });

        // Random Translation Feature
        const translateElements = document.querySelectorAll('.translate');
        const toggleRandomTranslation = () => {
            if (translateElements.length === 0) return;

            // Choose a random element
            const randomIndex = Math.floor(Math.random() * translateElements.length);
            const element = translateElements[randomIndex];

            // Get current and alternate text
            const originalText = element.innerText;
            const chineseText = element.getAttribute('data-cn');
            const isTranslated = element.getAttribute('data-translated') === 'true';

            // Toggle translation
            element.innerText = isTranslated ? originalText : chineseText;
            element.setAttribute('data-translated', !isTranslated);
        };

        // Debounce function to limit event firing frequency
        const debounce = (func, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), delay);
            };
        };

        // Attach events for scrolling and touch
        document.addEventListener('scroll', debounce(toggleRandomTranslation, 300));
        document.addEventListener('touchstart', toggleRandomTranslation);
    </script>
</body>
